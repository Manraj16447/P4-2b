<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #2: Changing colors</title>
    <style>
        #mydiv {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: blue;
            
        }
    </style>
    <script>
 
        var i=0;
        function divchange()
        {
            var x = document.getElementById('mydiv');
            var bgcolor = ['red','green','blue'];
            x.style.backgroundColor = bgcolor[i];
            i = (i+1)%bgcolor.length;
        }
        setInterval(divchange,1000);
    </script>
</head>
<body>
<div id="mydiv"></div>
 
</body>
</html>
